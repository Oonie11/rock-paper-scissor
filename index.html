<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- SCRIPT JS -->
    <script defer src="./script.js"></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <header class="container header |">
      <h1 class="heading--primary">Rock-Paper-Scissor</h1>
    </header>
    <div class="buttons | container">
      <button class="btn btn--rock" value="rock">Rock</button
      ><button class="btn btn--paper" value="paper">Paper</button
      ><button class="btn btn--scissor" value="scissor">Scissor</button>
    </div>
    <div class="container | display--container">
      <div class="container display | clr--primary">
        <p class="display--text">INSTRUCTIONS</p>
      </div>
      <div class="container display | clr--secondary">
        <p class="display--text player--text">Player Choose: ❓</p>
      </div>
      <div class="container display | clr--primary">
        <p class="display--text computer--text">Computer Choose: ❓</p>
      </div>
      <div class="container display | clr--secondary">
        <p class="display--text">Player: 00 :SCORE: 00 :Computer</p>
      </div>
    </div>
  </body>
</html>
